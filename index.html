<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> This is our survey page</p>
    <form id="survey-form">
        <label id="name-label" for="name">Full Name: </label>
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required><br><br>
        <label id="email-label" for="email">Email: </label>
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email"><br><br>
        <label id="number-label" for="age">Age: </label>
        <input type="number" name="age" id="number" min="10" max="65" class="input-field" placeholder="Age"><br><br>
        <select id=" dropdown">
            <option value ="Ocupation">Student</option>
            <option value ="Ocupation">Teacher</option>
            <option value ="Ocupation">Politician</option>
            <option value ="Ocupation">Driver</option>
            <option value ="Ocupation">Engineer</option> 
        </select><br><br>
        <div>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
        </div>
        <div>
            <input type="checkbox" name="modeoftransport" value="car" checked>Car
            <input type="checkbox" name="modeoftransport" value="bus">Bus
            <input type="checkbox" name="modeoftransport" value="aeroplane">Aeroplane
            <input type="checkbox" name="modeoftransport" value="train">Train
        </div>
        <div>
            Additional comments <input type="textarea">
        </div>
    </form>
</body>
</html>
