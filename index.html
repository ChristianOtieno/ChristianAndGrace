<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> This is our survey page</p>
    <form id="survey-form">
        <label id="name-label" for="name">Full Name: </label>
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        <label id="email-label" for="email">* Email: </label>
        <input type="email" name="email" id="email" class="input-field" required placeholder="Please enter your Email">
        <label id="number-label" for="age">* Age: </label>
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">

    </form>
</body>
</html>
